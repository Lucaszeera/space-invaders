<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="shortcut icon" href="images/invader 1.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body style="background-color: #444;">
    <div class="main">
    </div>
    <template id="telaGameOver">
        <div class="gameOver">
            <p>GAME OVER</p>
            <button class="botao">REINICIAR</button>
        </div>
    </template>
    <template id="telaParabens">
        <div class="parabens">
            <div class="parabens-bg"></div>
            <div class="parabens-conteudo">
                <img class="parabensJoinha" src="./images/joia.png" alt="">
                <p>Você venceu!</p>
            </div>
        </div>
    </template>

    <template id="telaTutorial">
        <div class="tutorial">
            <div class="tutorialConteudo">
                <img class="tutorialImagem" class="teclas" src="./images/teclas.png" alt="">
                <p>Use as teclas AWSD para movimentar, e espaço para atirar.</p>
                <div>
                    <button class="botao">INICIAR</button>
                </div>
            </div>
        </div>
    </template>


</body>

</html>
